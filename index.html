<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hide {
            display: none;
        }

        input{
            display: none;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: .5s;
            height: 100px;
            width: 200px;
        }

        main:has(input:checked) {
            transform: rotate(360deg);
        }

        main:has(input:checked) .hide0 {
            display: none;
        }

        main:has(input:checked) .hide {
            display: block;
        }
    </style>
</head>

<body>
    <main>
        <label>
            <input type="checkbox">
            <div class="hide0">
                <img src="1.gif" alt="">
                Obrigado pelo curso
            </div>
            <div class="hide">
                <img style="max-width: 70vw;" src="2.png" alt="">
                j√° me sinto um profissional kkkkkk
            </div>
        </label>


    </main>
</body>

</html>
